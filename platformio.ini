[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	bogde/HX711@^0.7.5
	tzapu/WiFiManager@^0.16.0
	hwspeedy/arduino-mqtt@^2.5.1
monitor_speed = 57600

